<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Player</title>
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="./css/all.css">
</head>
<body>
    
    <h1>Music Player</h1>
    <div id="music-container" class="music-container">
        
        <audio src="./audios/Pariah.mp3" id="audio"></audio>

        <div class="img-container">
            <img src="imgs/pariah.jpg" alt="music-cover" id="cover">
            <div class="img-shadow"></div>
        </div>
        <div class="music-info">
            <h3 id="title">Pariah</h3>
            <h6 id="author">Steven Wilson, Ninet Tayeb</h6>
            <div class="time">
                <div id="current-time" class="ctime">0:00</div>
                <div id="total-time" class="ttime">0:00</div>
            </div>
            <div class="progress-container" id="progress-container">
                <div class="progress" id="progress"></div>
            </div>
        </div>
        <div class="navigation">
            <button id="prev" class="action-btn">
                <i class="fas fa-backward"></i>
            </button>
            <button id="play" class="action-btn action-btn-big">
                <i class="fas fa-play"></i>
            </button>
            <button id="next" class="action-btn">
                <i class="fas fa-forward"></i>
            </button>
        </div>
    </div>





    <script src="script.js"></script>
</body>
</html>
